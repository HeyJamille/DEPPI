<article class="flex flex-col min-h-screen bg-[#f4f4f4]">
	<section class="flex flex-col mt-[100px] p-5 lg:px-10" *ngIf="aboutExtensao">
		<div class="container mx-auto max-w-4xl">
			<h1 class="text-3xl lg:text-4xl font-extrabold text-gray-800 mb-6 text-center">{{ aboutExtensao.title }}</h1>

			<div class="bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-12">
				<p [innerHTML]="aboutExtensao.paragraph" class="text-lg mb-2 text-gray-700"></p>
			</div>
		</div>
	</section>

	<section class="flex flex-col gap-10 p-5 lg:px-10 lg:flex-row">
		<div class="container mx-auto max-w-4xl" *ngIf="aboutGestor">
			<h1 class="text-3xl lg:text-4xl font-extrabold text-gray-800 mb-6 text-center">{{ aboutGestor.title }}</h1>

			<div class="bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-12">
				<p [innerHTML]="aboutGestor.paragraph1" class="text-lg mb-2 text-gray-700"></p>
				<p class="text-lg mb-2 text-gray-700">{{ aboutGestor.paragraph2 }}</p>
			</div>
		</div>

		<div class="container mx-auto max-w-4xl" *ngIf="aboutAtribGestor">
			<h1 class="text-3xl lg:text-4xl font-extrabold text-gray-800 mb-6 text-center">{{ aboutAtribGestor.title }}</h1>

			<div class="bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-12">
				<p [innerHTML]="aboutAtribGestor.paragraph1" class="text-lg mb-2 text-gray-700"></p>
				<p [innerHTML]=" aboutAtribGestor.paragraph2" class="text-lg mb-2 text-gray-700"></p>
				<p [innerHTML]="aboutAtribGestor.paragraph3" class="text-lg mb-2 text-gray-700"></p>
				<p [innerHTML]="aboutAtribGestor.paragraph4" class="text-lg mb-2 text-gray-700"></p>
			</div>
		</div>
	</section>
</article>
