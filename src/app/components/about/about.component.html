<section id="about" class="p-6 lg:p-12 bg-[#f4f4f4]" *ngIf="about">
  <div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl lg:text-4xl font-extrabold text-gray-800 mb-6 text-center">{{ about.title }}</h1>
    
    <div class="bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-12">
      <p class="text-lg text-gray-700">{{ about.description }}</p>
    </div>
  </div>
</section>
