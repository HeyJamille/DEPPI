<article id="contacts" class="bg-[#f4f4f4] p-6 lg:p-12"> 
  <h1 class="text-center text-3xl lg:text-4xl font-extrabold text-gray-800 mb-12">Entre em Contato Conosco</h1>

  <section class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg border-t-4 border-[#2f9335]">

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <!-- Nome -->
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Nome Completo</label>
          <input 
            type="text" 
            ngModel 
            name="name" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2f9335] focus:border-transparent transition duration-300"
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block text-lg font-semibold text-gray-700 mb-2">Email</label>
          <input 
            type="email" 
            ngModel 
            name="email" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2f9335] focus:border-transparent transition duration-300"
          >
        </div>
      </div>

      <!-- Mensagem -->
      <div>
        <label class="block text-lg font-semibold text-gray-700 mb-2">Mensagem</label>
        <textarea 
          ngModel 
          name="message" 
          rows="6" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2f9335] focus:border-transparent transition duration-300 resize-none"
        ></textarea>
      </div>

      <!-- BotÃ£o de Envio -->
      <div class="text-center">
        <button 
          type="submit" 
          class="inline-block px-8 py-3 bg-gradient-to-r from-[#2f9335] to-green-700 text-white font-bold rounded-md shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl focus:outline-none"
        >
          Enviar
        </button>
      </div>
    </form>
  </section>
</article>
