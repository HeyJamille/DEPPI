<article id="contacts" class="bg-[#f4f4f4] p-5 lg:p-10"> 
  <h1 class="text-center text-3xl lg:text-4xl font-extrabold text-gray-800 mb-12">Entre em Contato Conosco</h1>

  <section class="max-w-4xl mx-auto p-8 bg-white shadow-lg rounded-lg border-t-4 border-[#2f9335]">
    <form (ngSubmit)="sendEmail($event)" #contactForm="ngForm" class="space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <!-- Nome -->
        <div>
          <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Nome Completo</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            ngModel 
            required 
            minlength="2"
            aria-required="true"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2f9335] focus:border-transparent transition duration-300"
            #name="ngModel"
          >
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-600 text-sm">
            <div *ngIf="name.errors?.['required']" class="mt-0.5">O nome é obrigatório.</div>
            <div *ngIf="name.errors?.['minlength']" class="mt-0.5">O nome deve ter pelo menos 2 caracteres.</div>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            ngModel 
            required 
            email
            aria-required="true"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2f9335] focus:border-transparent transition duration-300"
            #email="ngModel"
          >
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-600 text-sm">
            <div *ngIf="email.errors?.['required']" class="mt-0.5">O e-mail é obrigatório.</div>
            <div *ngIf="email.errors?.['email']" class="mt-0.5">O e-mail deve ser válido.</div>
          </div>
        </div>
      </div>

      <!-- Mensagem -->
      <div>
        <label for="message" class="block text-lg font-semibold text-gray-700 mb-2">Mensagem</label>
        <textarea 
          id="message" 
          name="message" 
          ngModel 
          rows="6" 
          required 
          aria-required="true"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#2f9335] focus:border-transparent transition duration-300 resize-none"
          #message="ngModel"
        ></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-red-600 text-sm">
          <div *ngIf="message.errors?.['required']">Escreva uma mensagem.</div>
        </div>
      </div>

      <!-- Botão de Envio -->
      <div class="text-center">
        <button 
          type="submit" 
          [disabled]="contactForm.invalid"
          class="inline-block px-8 py-3 bg-gradient-to-r from-[#2f9335] to-green-700 text-white font-bold rounded-md shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl focus:outline-none"
        >
          Enviar
        </button>
      </div>
    </form>
  </section>
</article>
